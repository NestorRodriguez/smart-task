<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button routerLink="/home" routerDirection="back">
                <ion-icon slot="icon-only" name="arrow-round-back"> </ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>
            Registrarse
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="enviarData(formulario)" #formulario="ngForm">
        <div>
            <div>
                <ion-item>
                    <ion-input [(ngModel)]="model.nombres" minlength="3" required name="name" placeholder="Nombre" type="text"></ion-input>
                </ion-item>
            </div>
            <div>
                <ion-item>
                    <ion-input [(ngModel)]="model.apellidos" minlength="3" required name="apellido" placeholder="Apellidos" type="text"></ion-input>
                </ion-item>
            </div>
            <div>
                <ion-item>
                    <ion-input [(ngModel)]="model.email" minlength="5" required name="correo" placeholder="Correo" type="email"></ion-input>
                </ion-item>
            </div>
            <div>
                <ion-item>
                    <ion-input [(ngModel)]="model.celular" minlength="9" required name="celular" placeholder="NÃºmero de celular" type="number"></ion-input>
                </ion-item>
            </div>
            <div>
                <ion-item>
                    <ion-input [(ngModel)]="model.contrasena" minlength="5" required name="password" placeholder="ContraseÃ±a" type="password"></ion-input>
                </ion-item>
            </div>
        </div>
        <section>
            <ion-button type="submit" routerLink="/menu-principal" [disabled]="!formulario.valid">Registrarse</ion-button>
        </section>
    </form>
</ion-content>
